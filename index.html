</head>
<body>
    <div class="container">

                17 Markinho
            </label><br>

            </label><br>

                Nulo/Branco

        </form>
        <p id="message"></p>
        <h2>Escolha a cor de fundo para melhor vizualização:</h2>
        <button onclick="changeBackgroundColor('grey')">Cinza</button>
        <button onclick="changeBackgroundColor('lightgray')">Cinza Claro</button>
